name: CI

on:
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend deps
        run: |
          cd backend
          python -m venv .venv
          source .venv/bin/activate
          pip install -e .
          pip install ruff mypy

      - name: Backend lint
        run: |
          cd backend
          source .venv/bin/activate
          ruff check .
          mypy app

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Frontend lint & format
        run: |
          cd frontend
          npm run lint
          npm run format -- --check

      - name: Frontend type check
        run: |
          cd frontend
          npx tsc --noEmit
